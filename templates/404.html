{% extends "base.html" %}

{% block title %}Page Not Found - MockMate AI{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 text-center">
        <div class="py-5">
            <i class="bi bi-exclamation-triangle display-1 text-warning mb-4"></i>
            <h1 class="display-4 fw-bold text-primary mb-3">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead text-muted mb-5">
                Oops! The page you're looking for doesn't exist. 
                It might have been moved or you entered the wrong URL.
            </p>
            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4">
                    <i class="bi bi-house"></i> Go Home
                </a>
                <a href="{{ url_for('setup') }}" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="bi bi-play-circle"></i> Start Interview
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
